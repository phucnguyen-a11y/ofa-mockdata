<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form - Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
            font-family: inherit;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .rating {
            display: flex;
            gap: 10px;
            flex-direction: row-reverse;
            justify-content: flex-end;
        }

        .rating input {
            display: none;
        }

        .rating label {
            cursor: pointer;
            font-size: 30px;
            color: #ddd;
            transition: color 0.2s;
        }

        .rating input:checked ~ label,
        .rating label:hover,
        .rating label:hover ~ label {
            color: #ffc107;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 10px;
            display: none;
            animation: slideIn 0.3s;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .api-info {
            margin-top: 30px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            font-size: 12px;
            color: #666;
        }

        .api-info code {
            background: #e9ecef;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Feedback Form</h1>
        <p class="subtitle">Ch√∫ng t√¥i r·∫•t mong nh·∫≠n ƒë∆∞·ª£c √Ω ki·∫øn c·ªßa b·∫°n!</p>

        <form id="feedbackForm">
            <div class="form-group">
                <label for="name">H·ªç v√† T√™n *</label>
                <input type="text" id="name" name="name" required placeholder="Nguy·ªÖn VƒÉn A">
            </div>

            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required placeholder="example@email.com">
            </div>

            <div class="form-group">
                <label for="category">Lo·∫°i Ph·∫£n H·ªìi *</label>
                <select id="category" name="category" required>
                    <option value="">-- Ch·ªçn lo·∫°i --</option>
                    <option value="bug">B√°o l·ªói</option>
                    <option value="feature">ƒê·ªÅ xu·∫•t t√≠nh nƒÉng</option>
                    <option value="complaint">Khi·∫øu n·∫°i</option>
                    <option value="compliment">Khen ng·ª£i</option>
                    <option value="other">Kh√°c</option>
                </select>
            </div>

            <div class="form-group">
                <label>ƒê√°nh gi√° *</label>
                <div class="rating">
                    <input type="radio" id="star5" name="rating" value="5" required>
                    <label for="star5">‚≠ê</label>
                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4">‚≠ê</label>
                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3">‚≠ê</label>
                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2">‚≠ê</label>
                    <input type="radio" id="star1" name="rating" value="1">
                    <label for="star1">‚≠ê</label>
                </div>
            </div>

            <div class="form-group">
                <label for="message">N·ªôi dung *</label>
                <textarea id="message" name="message" required placeholder="Chia s·∫ª √Ω ki·∫øn c·ªßa b·∫°n..."></textarea>
            </div>

            <button type="submit" id="submitBtn">
                üì§ G·ª≠i Feedback
            </button>
        </form>

        <div id="responseMessage" class="message"></div>

        <div class="api-info">
            <strong>üì° API Endpoint:</strong><br>
            <code>POST http://localhost:3000/feedbacks</code>
            <br><br>
            D·ªØ li·ªáu s·∫Ω ƒë∆∞·ª£c l∆∞u v√†o mock database t·∫°i <code>mock/db.json</code>
        </div>
    </div>

    <script>
        // API Configuration
        const API_URL = 'http://localhost:3000/feedbacks';

        // Get form elements
        const form = document.getElementById('feedbackForm');
        const submitBtn = document.getElementById('submitBtn');
        const responseMessage = document.getElementById('responseMessage');

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Get form data
            const formData = new FormData(form);
            const feedback = {
                name: formData.get('name'),
                email: formData.get('email'),
                category: formData.get('category'),
                rating: parseInt(formData.get('rating')),
                message: formData.get('message'),
                createdAt: new Date().toISOString(),
                status: 'pending'  // pending, reviewed, resolved
            };

            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ ƒêang g·ª≠i...';

            try {
                // POST to API
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(feedback)
                });

                if (!response.ok) {
                    throw new Error('Failed to submit feedback');
                }

                const data = await response.json();
                console.log('‚úÖ Feedback submitted:', data);

                // Show success message
                showMessage('success', `‚úÖ C·∫£m ∆°n b·∫°n! Feedback ƒë√£ ƒë∆∞·ª£c g·ª≠i th√†nh c√¥ng (ID: ${data.id})`);

                // Reset form
                form.reset();

            } catch (error) {
                console.error('‚ùå Error:', error);
                showMessage('error', '‚ùå C√≥ l·ªói x·∫£y ra. Vui l√≤ng th·ª≠ l·∫°i!');
            } finally {
                // Re-enable submit button
                submitBtn.disabled = false;
                submitBtn.textContent = 'üì§ G·ª≠i Feedback';
            }
        });

        // Show message function
        function showMessage(type, text) {
            responseMessage.className = `message ${type}`;
            responseMessage.textContent = text;
            responseMessage.style.display = 'block';

            // Auto hide after 5 seconds
            setTimeout(() => {
                responseMessage.style.display = 'none';
            }, 5000);
        }

        // Log all feedbacks on page load (for demo)
        async function loadFeedbacks() {
            try {
                const response = await fetch(API_URL);
                const feedbacks = await response.json();
                console.log('üìä Total feedbacks:', feedbacks.length);
                console.table(feedbacks);
            } catch (error) {
                console.log('Note: Start mock server first - npm run mock:server');
            }
        }

        loadFeedbacks();
    </script>
</body>
</html>
