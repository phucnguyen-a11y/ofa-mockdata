service: json-mock-server

provider:
  name: aws
  runtime: nodejs18.x
  region: ap-southeast-1  # Singapore region
  stage: ${opt:stage, 'dev'}
  memorySize: 512
  timeout: 30
  environment:
    NODE_ENV: production

functions:
  api:
    handler: lambda.handler
    events:
      # Handle all routes
      - http:
          path: /{proxy+}
          method: ANY
          cors:
            origin: '*'
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
      # Handle root path
      - http:
          path: /
          method: ANY
          cors:
            origin: '*'

plugins:
  - serverless-offline

custom:
  serverless-offline:
    httpPort: 3000
